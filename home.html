<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Example</title>
    <script type="text/javascript">




        window.onload = function() {




            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");


var Chat_Tender = {
    currentDate: function (is_time) {

var now = new Date();
var dayNum = '',min;
if (now.getDate() < 10) {
    dayNum = '0';
}
dayNum += now.getDate();
var monthNum = '';
if (now.getMonth() + 1 < 10) {
    monthNum = '0';
}
min = (now.getMinutes() < 10)?'0'+now.getMinutes():now.getMinutes();
monthNum += now.getMonth() + 1;
var year = now.getFullYear() % 1000;

return is_time? now.getHours() + ':' + min : dayNum + '.' +monthNum;

},
}
            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function() {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }

                var message = {
                    username: 'jons',
                    message: msg.value,
                    email: 'test@mail.com',
                    time:'',
                    linkavatar:'',
                    token: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoiNDEiLCJlbWFpbCI6ImRldkBkZXYucnUiLCJmdWxsX25hbWUiOiJkZXYifQ.JiG-iW54JdSjkKoEY4PPw6wvIcuATQFrtIFkuBEKu5s'
                }

                message.time = Chat_Tender.currentDate(true);


                conn.send(JSON.stringify(message));
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws");

                conn.onopen = function(event) {
                    console.log("Connected");

                    conn.send(JSON.stringify({
                        username: 'jons',
                        message: '@connect',
                        email: 'test@mail.com',
                        time:'',
                        linkavatar:'',
                        token: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoiNDEiLCJlbWFpbCI6ImRldkBkZXYucnUiLCJmdWxsX25hbWUiOiJkZXYifQ.JiG-iW54JdSjkKoEY4PPw6wvIcuATQFrtIFkuBEKu5s'
                    }));

                };




                conn.onclose = function(evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function(evt) {

                    var message = evt.data;
                    var Msg;
                    console.log(message);
                        var item = document.createElement("div");
                        Msg = JSON.parse(message);
                        if (Msg.message != "@connect") {
                            item.innerText = Msg.message + ' '+ ' name:'+Msg.username+'time:'+ Msg.time+ ' linkAvatar:'+Msg.linkavatar;
                            appendLog(item);
                            }
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };




    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }
        
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }
        
        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }
        
        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" />
    </form>
</body>

</html>
